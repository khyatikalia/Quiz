<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="flex flex-col justify-center items-center h-screen bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-600"
    >
      <div class="heading text-5xl font-extrabold text-white mb-14">
        Quiz for Programmers
      </div>
      <div class="quizBox min-w-[700px] bg-white rounded-lg shadow-lg p-8">
        <header class="flex justify-between items-center mx-4">
          <div class="title">Quiz Application</div>
          <div class="timer flex gap-2 bg-blue-300 p-2 rounded-sm items-center">
            <div class="time_left_txt">Time Left:</div>
            <div class="timer_sec bg-blue-900 text-white p-1">15</div>
          </div>
        </header>
        <div class="ques-container">
          <h1 id="quesBox" class="ques p-3 text-2xl font-bold text-black mb-6">
            Question
          </h1>
          <div class="space-y-4 flex flex-col items-start">
            <label
              for="option1"
              class="row flex items-center p-4 bg-gray-50 border-2 border-transparent rounded-lg hover:bg-blue-100 w-full"
            >
              <input
                class="option mr-3 h-5 w-5 text-blue-500"
                id="option1"
                type="radio"
                value="a"
                name="option"
              />
              <label for="option1" class="text-gray-600 cursor-pointer text-lg">
                Option 1</label
              >
            </label>
            <label
              for="option2"
              class="row flex items-center p-4 bg-gray-50 border-2 border-transparent rounded-lg hover:bg-blue-100 w-full"
            >
              <input
                class="option mr-3 h-5 w-5 text-blue-500"
                id="option2"
                type="radio"
                value="b"
                name="option"
              />
              <label for="option2" class="text-gray-600 cursor-pointer text-lg">
                Option 2</label
              >
            </label>
            <label
              for="option3"
              class="row flex items-center p-4 bg-gray-50 border-2 border-transparent rounded-lg hover:bg-blue-100 w-full"
            >
              <input
                class="option mr-3 h-5 w-5 text-blue-500"
                id="option3"
                type="radio"
                value="c"
                name="option"
              />
              <label for="option3" class="text-gray-600 cursor-pointer text-lg">
                Option 3</label
              >
            </label>
            <label
              for="option4"
              class="row flex items-center p-4 bg-gray-50 border-2 border-transparent rounded-lg hover:bg-blue-100 w-full"
            >
              <input
                class="option mr-3 h-5 w-5 text-blue-500"
                id="option4"
                type="radio"
                value="d"
                name="option"
              />
              <label for="option4" class="text-gray-600 cursor-pointer text-lg">
                Option 4</label
              >
            </label>
          </div>
          <div class="flex justify-center mt-8">
            <button
              class="btn bg-indigo-500 hover:bg-indigo-900 text-white font-semibold px-4 py-2 rounded-lg transition duration-300 transform hover:scale-105"
              onclick="nextAnswer()"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
  </body>
</html>
